  /*Red_Yellow_Animation by Aaron J Stevens  , licensed under Creative Commons Attribution-Share Alike 3.0 and GNU GPL license. Work: http://openprocessing.org/visuals/?visualID= 58601    
          */
            int i;
             
            void setup(){
              size(1200,500);
              smooth();
              background(255);
             
            }
             
            void draw(){
               for (int i = 0; i<width; i+=10){
                noFill();
                strokeWeight(1);
                 
                 
                stroke(234,i,35,50);
                ellipse(350,270, random(i*5), random(i*5));
                ellipse(150,150, random(i*5), random(i*5));
                ellipse(500,500, random(i*5), random(i*5));
                 
                stroke(100,i,230,13);
                rect(200,350, random(i*2), random(i*2));
                  rect(100,100, random(i*3), random(i*2));
                
            }
            }
</SCRIPT>
